<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>モデルを再訓練する</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>モデルを再訓練する</h1>
    <form action="/api/v1/retrain" method="get">
        <input type="hidden" name="lang" value="{{ lang }}">
        <input type="submit" value="再訓練">
    </form>
    {% if metrics %}
        <h2>モデルが再訓練されました。</h2>
        <p>RMSE: {{ metrics.rmse }}</p>
        <p>MAPE: {{ metrics.mape }}</p>
    {% endif %}
    <br>
    <a href="/?lang={{ lang }}" class="back-button">戻る</a>
</body>
</html>
