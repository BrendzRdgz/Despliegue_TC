<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reentrenar Modelo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Reentrenar Modelo</h1>
    <form action="/api/v1/retrain" method="get">
        <input type="hidden" name="lang" value="{{ lang }}">
        <input type="submit" value="Reentrenar">
    </form>
    {% if metrics %}
        <h2>Modelo reentrenado.</h2>
        <p>RMSE: {{ metrics.rmse }}</p>
        <p>MAPE: {{ metrics.mape }}</p>
    {% endif %}
    <br>
    <a href="/?lang={{ lang }}" class="back-button">Volver</a>
</body>
</html>
