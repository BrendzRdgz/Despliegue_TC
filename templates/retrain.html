<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retrain Model</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
    <h1>Retrain Model</h1>
    <form action="/api/v1/retrain" method="get">
        <input type="submit" value="Retrain">
    </form>
    {% if metrics %}
        <h2>Model retrained.</h2>
        <p>RMSE: {{ metrics.rmse }}</p>
        <p>MAPE: {{ metrics.mape }}</p>
    {% endif %}
    <button onclick="window.location.href='/'">Back to Home</button>
</body>
</html>
